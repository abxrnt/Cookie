<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fortune Cookie üç™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .cookie-container {
      position: relative;
      width: 180px;
      height: 180px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cookie-container:hover {
      transform: scale(1.05);
    }
    .cookie {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #dba159, #b97a3b);
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .fortune {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      font-weight: 500;
      font-size: 1rem;
      opacity: 0;
      transition: all 0.6s ease;
      white-space: nowrap;
    }
    .show-fortune {
      opacity: 1;
      transform: translate(-50%, -80%);
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>ü•† Crack the AI Fortune Cookie!</h1>
  <div class="cookie-container" id="cookieBox">
    <div class="cookie"></div>
    <div class="fortune" id="fortuneText">Click to reveal your AI fortune...</div>
  </div>
  <button id="resetBtn" style="display:none;">Open Another Cookie</button>

  <script type="module">
    import OpenAI from "https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.min.js";

    const cookieBox = document.getElementById("cookieBox");
    const fortuneText = document.getElementById("fortuneText");
    const resetBtn = document.getElementById("resetBtn");

    const client = new OpenAI({
      apiKey: "YOUR_API_KEY_HERE",
      dangerouslyAllowBrowser: true
    });

    async function getAIFortune() {
      fortuneText.textContent = "üîÆ Generating your fortune...";
      try {
        const completion = await client.chat.completions.create({
          model: "gpt-5",
          messages: [
            { role: "system", content: "You are a fortune cookie that gives short, uplifting messages full of optimism and warmth." },
            { role: "user", content: "Write a single positive, inspiring fortune message with no more than 20 words." }
          ],
        });
        return completion.choices[0].message.content.trim();
      } catch {
        return "Even cookies need rest sometimes. Try again soon üçÄ";
      }
    }

    cookieBox.addEventListener("click", async () => {
      if (cookieBox.classList.contains("cracked")) return;
      cookieBox.classList.add("cracked");
      const aiFortune = await getAIFortune();
      fortuneText.textContent = aiFortune;
      fortuneText.classList.add("show-fortune");
      resetBtn.style.display = "inline-block";
    });

    resetBtn.addEventListener("click", () => {
      cookieBox.classList.remove("cracked");
      fortuneText.classList.remove("show-fortune");
      fortuneText.textContent = "Click to reveal your AI fortune...";
      resetBtn.style.display = "none";
    });
  </script>
</body>
</html>
