<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AI Fortune Cookie üç™</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
      height:100vh;display:flex;align-items:center;justify-content:center;
      flex-direction:column;text-align:center;padding:20px;
    }
    h1{color:#333;font-size:1.8rem;margin-bottom:20px;}
    .cookie-container{position:relative;width:160px;height:160px;cursor:pointer;transition:transform .3s ease;}
    .cookie-container:hover{transform:scale(1.05);}
    .cookie{
      width:100%;height:100%;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,#dba159,#b97a3b);
      box-shadow:0 8px 20px rgba(0,0,0,.2);
    }
    .fortune{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      background:#fff;padding:12px 16px;border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,.15);
      font-weight:500;font-size:1rem;opacity:0;transition:all .6s ease;
      max-width:240px;word-wrap:break-word;line-height:1.4;
    }
    .show-fortune{opacity:1;transform:translate(-50%,-80%);}
    button{
      background:#333;color:#fff;border:none;padding:10px 18px;border-radius:8px;
      margin-top:25px;font-size:1rem;cursor:pointer;transition:.3s ease;
    }
    button:hover{background:#555;}
    @media(max-width:600px){
      h1{font-size:1.4rem;}
      .cookie-container{width:120px;height:120px;}
      .fortune{font-size:.85rem;max-width:180px;padding:10px 12px;}
      button{font-size:.9rem;padding:8px 14px;}
    }
  </style>
</head>
<body>
  <h1>ü•† Crack the AI Fortune Cookie!</h1>
  <div class="cookie-container" id="cookieBox">
    <div class="cookie"></div>
    <div class="fortune" id="fortuneText">Tap to reveal your AI fortune...</div>
  </div>
  <button id="resetBtn" style="display:none;">Try Another Cookie</button>

  <script>
    const cookieBox=document.getElementById("cookieBox");
    const fortuneText=document.getElementById("fortuneText");
    const resetBtn=document.getElementById("resetBtn");

    async function getAIFortune(){
      fortuneText.textContent="üîÆ Thinking...";
      try{
        const response=await fetch("https://api-inference.huggingface.co/models/gpt2",{
          method:"POST",
          headers:{
            "Authorization":"Bearer YOUR_HUGGINGFACE_TOKEN",
            "Content-Type":"application/json"
          },
          body:JSON.stringify({
            inputs:"Write one short, positive, uplifting fortune (max 20 words)."
          })
        });
        const data=await response.json();
        let text=data[0]?.generated_text||"Good energy surrounds you üå∏";
        text=text.replace(/^.*fortune.*:/i,"").trim();
        return text;
      }catch(e){
        console.error(e);
        return "Even cookies need rest sometimes üçÄ";
      }
    }

    cookieBox.addEventListener("click",async()=>{
      if(cookieBox.classList.contains("cracked"))return;
      cookieBox.classList.add("cracked");
      const fortune=await getAIFortune();
      fortuneText.textContent=fortune;
      fortuneText.classList.add("show-fortune");
      resetBtn.style.display="inline-block";
    });

    resetBtn.addEventListener("click",()=>{
      cookieBox.classList.remove("cracked");
      fortuneText.classList.remove("show-fortune");
      fortuneText.textContent="Tap to reveal your AI fortune...";
      resetBtn.style.display="none";
    });
  </script>
</body>
</html>
