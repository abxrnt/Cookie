<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fortune Cookie üç™</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .cookie-container {
      position: relative;
      width: 180px;
      height: 180px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .cookie-container:hover {
      transform: scale(1.05);
    }
    .cookie {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #dba159, #b97a3b);
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .fortune {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      font-weight: 500;
      font-size: 1rem;
      opacity: 0;
      transition: all 0.6s ease;
      white-space: nowrap;
    }
    .show-fortune {
      opacity: 1;
      transform: translate(-50%, -80%);
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>ü•† Crack the AI Fortune Cookie!</h1>
  <div class="cookie-container" id="cookieBox">
    <div class="cookie"></div>
    <div class="fortune" id="fortuneText">Click to reveal your AI fortune...</div>
  </div>
  <button id="resetBtn" style="display:none;">Open Another Cookie</button>

  <script>
    const cookieBox = document.getElementById("cookieBox");
    const fortuneText = document.getElementById("fortuneText");
    const resetBtn = document.getElementById("resetBtn");

    function generateSmartFortune() {
      const openers = [
        "Today feels like the start of",
        "You‚Äôre quietly becoming",
        "Life is guiding you toward",
        "Something inside you is ready for",
        "Your heart already knows how to reach",
        "The universe is smiling at your",
        "Every small step you take brings you closer to",
        "You carry within you the light of"
      ];

      const middles = [
        "something truly beautiful",
        "a surprising opportunity",
        "a peaceful breakthrough",
        "the happiness you‚Äôve been hoping for",
        "a fresh beginning",
        "a moment of deep joy",
        "the success you once only dreamed of",
        "a gentle transformation"
      ];

      const endings = [
        "‚Äî trust yourself üåà",
        "‚Äî it‚Äôs already unfolding üå∏",
        "‚Äî you‚Äôre doing better than you think ‚ú®",
        "‚Äî breathe and keep going üí´",
        "‚Äî good things are already on their way üçÄ",
        "‚Äî believe in your own timing üåû",
        "‚Äî your glow is unstoppable üåü",
        "‚Äî your patience is paying off üå∑"
      ];

      const opener = openers[Math.floor(Math.random() * openers.length)];
      const middle = middles[Math.floor(Math.random() * middles.length)];
      const ending = endings[Math.floor(Math.random() * endings.length)];

      return `${opener} ${middle} ${ending}`;
    }

    cookieBox.addEventListener("click", () => {
      if (cookieBox.classList.contains("cracked")) return;
      cookieBox.classList.add("cracked");
      fortuneText.textContent = "üîÆ Thinking...";
      setTimeout(() => {
        fortuneText.textContent = generateSmartFortune();
        fortuneText.classList.add("show-fortune");
        resetBtn.style.display = "inline-block";
      }, 1000);
    });

    resetBtn.addEventListener("click", () => {
      cookieBox.classList.remove("cracked");
      fortuneText.classList.remove("show-fortune");
      fortuneText.textContent = "Click to reveal your AI fortune...";
      resetBtn.style.display = "none";
    });
  </script>
</body>
</html>
